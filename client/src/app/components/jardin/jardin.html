<div id="jardin">
	<h1>Jardins</h1>
  
	<div class="divider"></div>
  
	<table id="ht" align="center" border="1" width="800">
	  <tr class="header">
		<th class="contentCell" width="45%">Nom</th>
		<th class="contentCell" width="30%">ID</th>
		<th class="contentCell" width="25%">Surface</th>
	  </tr>
	  <tr *ngFor="let jardin of jardins; let i = index">
		<td colspan="3" style="padding:0px">
			<app-jardin-item [item]="jardin"></app-jardin-item>
		</td>
	  </tr>
	</table>
  </div>
