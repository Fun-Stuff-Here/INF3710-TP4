<div id="jardin">
	<h1>Jardins</h1>
  
	<div class="divider"></div>
  
	<table id="ht" align="center" border="1" width="800" class="table-striped table-hover">
	  <thead class="header">
		<th class="contentCell" width="400">Nom</th>
		<th class="contentCell" width="250">ID</th>
		<th class="contentCell" width="150">Surface</th>
	  </thead>
	  <tbody>
		  <tr *ngFor="let jardin of jardins; let i = index">
			  <td colspan="3" style="padding: 0;">
				<app-jardin-item [item]="jardin"></app-jardin-item>
			  </td>
		  </tr>
	  </tbody>
	</table>
  </div>
